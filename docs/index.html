<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Mario</title>
</head>

<body>

    <!-- TELA DE START -->
    <div class="start-screen">
        <h1 class="start-text">MARIO RUN</h1>

        <div class="container mt-3 text-center">
            <label for="difficulty" class="form-label">Selecione a dificuldade:</label>
            <select id="difficulty" class="form-select w-75 mx-auto">
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        <button id="btnStart" class="start-btn">Jogar</button>
    </div>

    <!-- PLACAR -->
    <div class="scoreboard bestScore">Melhor Score: <span id="bestScore">0</span></div>
    <div class="scoreboard score">Score: <span id="score">0</span></div>

    <div class="game-board">

        <img src="img/pipe.png" class="pipe" alt="">
        <img src="img/mario.gif" class="mario" alt="">
        <img src="img/clouds.png" class="clouds" alt="">
    </div>
    <!-- GAME OVER -->
    <div class="game-over-screen">
        <h1 class="start-text">GAME OVER</h1>
        <button id="restartBtn">Reiniciar</button>
    </div>
    

    <script src="js/script.js"></script>
</body>

</html>
